<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Think Tank</title>

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/black.css" id="theme">

    <!-- Code syntax highlighting -->
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
</head>

<body>

    <div class="reveal">

        <!-- Any section element inside of this container is displayed as a slide -->
        <div class="slides">
            <section>
                <h1>Developer Ideas</h1>

            </section>


            <section></section>
            <section>
                <section>
                    <h1>Ideabox</h1>
                    <p class="fragment">Collect and surface ideas from users</p>
                    <p class="fragment">Transparent - all ideas are tied to users</p>
                    <p class="fragment">Voting</p>
                    <p class="fragment">Comments</p>
                    <p class="fragment">Sort by comments, likes, or age</p>
                </section>
                <section>
                    <h1>Microsoft</h1>
                    <img src="img/ideabox-vscode.PNG">
                </section>
                <section>
                    <h1>Best Buy</h1>
                    <img src="img/ideabox-bestbuy.PNG">
                </section>
                <section>
                    <h1>Stack Overflow</h1>
                    <img src="img/ideabox-stack.PNG">
                </section>
                <section>
                    <h1>18F</h1>
                    <img src="img/ideabox-18f.PNG">
                </section>
                <section>
                    <h1>Prototype</h1>
                    <a href="LINKTOIDEABOXGOESHERE" target="_blank"><img src="img/ideabox-proto.PNG"></a>
                </section>
            </section>

        </div>

    </div>

    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>

    <script>
        // Full list of configuration options available at:
        // https://github.com/hakimel/reveal.js#configuration
        Reveal.initialize({
            controls: true,
            progress: true,
            history: true,
            center: true,

            transition: 'slide', // none/fade/slide/convex/concave/zoom

            // Optional reveal.js plugins
            dependencies: [
                {
                    src: 'lib/js/classList.js',
                    condition: function () {
                        return !document.body.classList;
                    }
                },
                {
                    src: 'plugin/markdown/marked.js',
                    condition: function () {
                        return !!document.querySelector('[data-markdown]');
                    }
                },
                {
                    src: 'plugin/markdown/markdown.js',
                    condition: function () {
                        return !!document.querySelector('[data-markdown]');
                    }
                },
                {
                    src: 'plugin/highlight/highlight.js',
                    async: true,
                    condition: function () {
                        return !!document.querySelector('pre code');
                    },
                    callback: function () {
                        hljs.initHighlightingOnLoad();
                    }
                },
                {
                    src: 'plugin/zoom-js/zoom.js',
                    async: true
                },
                {
                    src: 'plugin/notes/notes.js',
                    async: true
                }
				]
        });
    </script>

</body>

</html>
